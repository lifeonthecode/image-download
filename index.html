<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Image App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1 class="title">download image app</h1>
        <!-- image url empty message  -->
        <p class="message"></p>
        <div class="main_content">
            <input type="text" class="image_url" placeholder="image URL...">
            <div class="select_box">
                <input class="image_name" type="text" placeholder="Image Name...">
                <select class="image_type">
                    <option value="image/png">png</option>
                    <option value="image/jpeg">jpeg</option>
                </select>
            </div>

            <button class="download_btn">download image</button>
        </div>
    </div>
    
</body>
<script src="js/index.js"></script>
</html>
